name: CI

# Controls when the action will run. 
on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'      
        required: false
        default: 'no'
  release:
    types: [published]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images
    strategy:
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "K2P"
    steps:
      - uses: actions/checkout@v2
      - name: Prepare environment
        run: |
          sudo apt update
          # ðŸš¨ é—œéµä¿®å¾©: æ–°å¢ž libltdl-dev è§£æ±º ipset/libtoolize çš„ ltdl.m4 ç¼ºå¤±éŒ¯èª¤
          sudo apt install autoconf automake libtool pkg-config libtool-bin libltdl-dev gperf python3-docutils autopoint gettext
      - name: Run shellcheck
        run: sh ./trunk/tools/shellcheck.sh
      - name: Prepare toolchain
        run: |
          cd toolchain-mipsel
          sh dl_toolchain.sh
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true
      - name: Start build (Final Fix)
        run: |
          cd trunk
          
          # ==========================================================
          # ðŸ’¥ æœ€çµ‚è§£æ±ºæ–¹æ¡ˆï¼šå¼·åˆ¶è¤‡è£½é…ç½®æª”ä¸¦æ‰‹å‹•åŸ·è¡Œé…ç½®æ›´æ–°
          # ç›®çš„ï¼šè§£æ±º CI ç’°å¢ƒä¸­ make silentoldconfig æ­¥é©Ÿçš„ (NEW) aborted! éŒ¯èª¤ã€‚
          # ----------------------------------------------------------
          # 1. å¼·åˆ¶è¤‡è£½æ‚¨ä¿®æ”¹éŽçš„é…ç½®æª”åˆ°æ ¸å¿ƒç›®éŒ„
          cp configs/boards/K2P/kernel-3.4.x-5.0.config linux-3.4.x/.config
          
          # 2. é€²å…¥æ ¸å¿ƒç›®éŒ„
          cd linux-3.4.x
          
          # 3. æ‰‹å‹•é‹è¡Œ make silentoldconfigï¼Œè™•ç†æ‰€æœ‰é…ç½®å·®ç•°
          make silentoldconfig
          
          # 4. å›žåˆ° trunk ç›®éŒ„
          cd ..
          
          # 5. åŸ·è¡Œæ¸…ç†å’Œç·¨è­¯
          rm -rf tmp staging
          
          mkdir -p ${images_dir}
          for m in $targets; do fakeroot ./build_firmware_ci $m; \
          if [ $? = 0 ]; then cp -f images/*.trx ${images_dir}/$m.trx; else exit 1; fi; \
          ./clear_tree_simple >/dev/null 2>&1; done
      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          ls -lh ${images_dir}
          GIT_VERSION=`git rev-parse --short=7 HEAD 2>/dev/null` && [ -n "$GIT_VERSION" ] && \
          image_name=images_${build_variant}_${GIT_VERSION} || image_name=images_${build_variant}
          cd ${images_dir}; md5sum *.trx |tee md5sum.txt; 7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
      - name: Upload images to Artifact
        if: ${{ github.event_name != 'release' && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.image_name }}
          path: ${{ env.images_dir }}/*.7z
      - name: Upload images to Releases
        if: ${{ github.event_name == 'release' && success() }}
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.images_dir }}/*.trx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
