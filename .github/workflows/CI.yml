name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run with tmate debugging enabled'      
        required: false
        default: 'no'
  release:
    types: [published]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images
    strategy:
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "K2P"
    steps:
      - uses: actions/checkout@v2
      - name: Prepare environment
        run: |
          sudo apt update
          sudo apt install autoconf automake libtool pkg-config libtool-bin libltdl-dev gperf python3-docutils autopoint gettext
      - name: Run shellcheck
        run: sh ./trunk/tools/shellcheck.sh
      - name: Prepare toolchain
        run: |
          cd toolchain-mipsel
          sh dl_toolchain.sh
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true
      - name: Start build (Ultimate Override Fix)
        run: |
          cd trunk
          
          # ==========================================================
          # ðŸ’¥ æœ€çµ‚ä¿®å¾©ï¼šè§£æ±ºæ ¸å¿ƒé…ç½® aborted! å ±éŒ¯
          # ----------------------------------------------------------
          # 1. å¼·åˆ¶å°‡æ‚¨ä¿®æ”¹çš„é…ç½®æª”è¤‡è£½åˆ°æ ¸å¿ƒç›®éŒ„ï¼ˆç¢ºä¿ =m è¢«è®€å–ï¼‰
          cp configs/boards/K2P/kernel-3.4.x-5.0.config linux-3.4.x/.config
          
          # 2. å¼·åˆ¶æ ¸å¿ƒç·¨è­¯å™¨æŽ¡ç”¨è©²é…ç½®æª”ï¼Œä¸é€²è¡Œäº¤äº’å¼æå•
          # ä½¿ç”¨ oldconfig çš„éžäº’å‹•æ¨¡å¼è§£æ±º NEW é¸é …å•é¡Œ
          yes "" | make -C linux-3.4.x oldconfig
          
          # 3. åŸ·è¡Œæ¸…ç†
          rm -rf tmp staging
          # ==========================================================
          
          mkdir -p ${images_dir}
          for m in $targets; do fakeroot ./build_firmware_ci $m; \
          if [ $? = 0 ]; then cp -f images/*.trx ${images_dir}/$m.trx; else exit 1; fi; \
          ./clear_tree_simple >/dev/null 2>&1; done
      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          ls -lh ${images_dir}
          GIT_VERSION=`git rev-parse --short=7 HEAD 2>/dev/null` && [ -n "$GIT_VERSION" ] && \
          image_name=images_${build_variant}_${GIT_VERSION} || image_name=images_${build_variant}
          cd ${images_dir}; md5sum *.trx |tee md5sum.txt; 7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
      - name: Upload images to Artifact
        if: ${{ github.event_name != 'release' && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.image_name }}
          path: ${{ env.images_dir }}/*.7z
      - name: Upload images to Releases
        if: ${{ github.event_name == 'release' && success() }}
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.images_dir }}/*.trx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
