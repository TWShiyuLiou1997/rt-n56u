name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run with tmate debugging enabled'      
        required: false
        default: 'no'
  release:
    types: [published]

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    if: ${{ !(github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) }}
    env:
      build_variant: ${{ matrix.build_variant }}
      targets: ${{ matrix.targets }}
      images_dir: /opt/images
    strategy:
      matrix:
        include:
          - build_variant: "mt7621"
            targets: "K2P"
    steps:
      - uses: actions/checkout@v2
      - name: Prepare environment
        run: |
          sudo apt update
          # ðŸš¨ é—œéµä¿®å¾©: æ–°å¢ž libltdl-dev è§£æ±º ipset/libtoolize çš„ ltdl.m4 ç¼ºå¤±éŒ¯èª¤
          sudo apt install autoconf automake libtool pkg-config libtool-bin libltdl-dev gperf python3-docutils autopoint gettext
      - name: Run shellcheck
        run: sh ./trunk/tools/shellcheck.sh
      - name: Prepare toolchain
        run: |
          cd toolchain-mipsel
          sh dl_toolchain.sh
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled == 'yes' }}
        with:
          limit-access-to-actor: true
      - name: Start build (Ultimate Fix: olddefconfig)
        run: |
          cd trunk
          
          # ==========================================================
          # ðŸ’¥ æœ€çµ‚è§£æ±ºæ–¹æ¡ˆï¼šå¼·åˆ¶è¤‡è£½ã€ä½¿ç”¨ olddefconfig æ›´æ–°é…ç½®
          # ----------------------------------------------------------
          # 1. è¤‡è£½æ‚¨ä¿®æ”¹éŽçš„é…ç½®æª”åˆ°æ ¸å¿ƒç›®éŒ„
          cp configs/boards/K2P/kernel-3.4.x-5.0.config linux-3.4.x/.config
          
          # 2. **æœ€é—œéµä¿®æ­£**ï¼šä½¿ç”¨ make olddefconfig ç¢ºä¿æ‰€æœ‰ NEW é¸é …éƒ½è¢«å¼·åˆ¶æŽ¡ç”¨é è¨­å€¼ã€‚
          #    é€™å€‹å‘½ä»¤è¢«è¨­è¨ˆç‚ºéžäº’å‹•å¼ï¼Œæ‡‰è©²èƒ½è§£æ±ºæ‰€æœ‰ [N/y/?] (NEW) aborted! éŒ¯èª¤ã€‚
          make -C linux-3.4.x olddefconfig
          
          # 3. åŸ·è¡Œæ¸…ç†å’Œç·¨è­¯ (build_firmware_ci æœƒé–‹å§‹ç·¨è­¯)
          rm -rf tmp staging
          
          mkdir -p ${images_dir}
          for m in $targets; do fakeroot ./build_firmware_ci $m; \
          if [ $? = 0 ]; then cp -f images/*.trx ${images_dir}/$m.trx; else exit 1; fi; \
          ./clear_tree_simple >/dev/null 2>&1; done
      - name: Create archive
        if: ${{ github.event_name != 'release' && success() }}
        run: |
          ls -lh ${images_dir}
          GIT_VERSION=`git rev-parse --short=7 HEAD 2>/dev/null` && [ -n "$GIT_VERSION" ] && \
          image_name=images_${build_variant}_${GIT_VERSION} || image_name=images_${build_variant}
          cd ${images_dir}; md5sum *.trx |tee md5sum.txt; 7z a -mx=9 ${image_name}.7z ./*
          echo "image_name=${image_name}" >> $GITHUB_ENV
      - name: Upload images to Artifact
        if: ${{ github.event_name != 'release' && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.image_name }}
          path: ${{ env.images_dir }}/*.7z
      - name: Upload images to Releases
        if: ${{ github.event_name == 'release' && success() }}
        uses: svenstaro/upload-release-action@2.2.0
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.images_dir }}/*.trx
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
